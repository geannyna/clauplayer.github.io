<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/micss.css" />
    <link rel="shortcut icon" href="./img/logo.png" />
  </head>
  <body>
    <aside id="aside" class="aside">
      <div class="close">x</div>
      <div class="aside-container">
        <p id="vol" class="vol">Volume</p>
        <input
          type="range"
          name="volumen"
          id="volume"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
        <h1 class="playlist-title">Playlist</h1>
        <ul id="playlist" class="playlist">
          <!-- AquÃ­ se genera la lista de canciones -->
        </ul>
       
      </div>
    </aside>
    <main>
      <audio
        id="audio"
        src="./audio/Don't Worry Be Happy.mp3"
        ontimeupdate="updateProgress();"
      ></audio>
      <div class="wrapper">
        <header class="header">
          <img id="config" class="icon-dots" src="./img/dots.png" alt="Icon">
          <a href="https://geannyna.github.io/">
            <img id="back" class="arrow" src="./img/back.png" alt="Icon">
          </a>
          <h1 class="title">Playing...</h1>
        </header>

        <section class="cards">
          <img id="cover" src="./img/music.png" alt="Cover">
        </section>
        <section class="song">
          <div class="song-name">
            <h2 id="title">Song title</h2>
          </div>
          <div class="progress-bar">
            <div id="start" class="start">0:00</div>
            <progress id="progress" value="0" max="100"></progress>
            <div id="end" class="end">0:00</div>
          </div>
        </section>
        <footer class="buttons">
          <div class="bucle">
            <img src="./img/loop1.png" alt="Loop" />
          </div>
          <div class="previous">
            <img src="./img/prev.png" alt="Previous" />
          </div>
          <div class="play" id="boton">
            <button id="play-pause" class="play-pause"></button>
          </div>
          <div class="next">
            <img src="./img/next.png" alt="Next" />
          </div>
          <div class="shift">
            <img src="./img/shuffle.png" alt="Shift" />
          </div>
        </footer>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
